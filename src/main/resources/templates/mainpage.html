<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>
</head>

<body>
<!--/*@thymesVar id="currentWeather" type="weather.remote_weather_api.Weather.CurrentWeather"*/-->
<form action="#" th:action="@{/}" th:object="${currentWeather}" method="get">
    <table>
        <tr>
            <td>
                Country
            </td>
            <td>
                <select th:field="*{country}">
                    <option th:each="country : ${countries}"
                            th:value="${country}"
                            th:text="${country}">Country</option>
                </select>
            </td>
        </tr>
        </tr>
        <tr>
            <td>
                City
            </td>
            <td>
                <select th:field="*{city}">
                    <option th:each="city : ${cities}"
                            th:value="${cities}"
                            th:text="${city}">City</option>
                </select>
            </td>
        </tr>
        </tr>

        <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
