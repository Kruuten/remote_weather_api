<!DOCTYPE html>
<html layout:decorate="~{task/layout}" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>
</head>

<body>
<!--/*@thymesVar id="currentWeather" type="weather.remote_weather_api.Weather.CurrentWeather"*/-->
<form action="" th:action="@{/city}" th:object="${currentWeather}" method="get">
    <table>
        <tr>
            <td>
                Country
            </td>
            <td>
                <label>
                    <select th:field="*{country}">
                        <option  th:each="country : ${countries}"
                                th:value="${country}"
                                th:text="${country}">Country</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
        <td>
        <button type="submit" class="btn btn-default">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
